<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>模块列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/css/list.css" media="all"/>
    <script type="text/html" id="buttonFile">
        <a class="layui-btn layui-btn-normal layui-btn-mini"><i class="layui-icon">&#xe61e;</i>查看附件</a>
    </script>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/layui/layui.all.js"></script>
    <script type="text/javascript" src="/js/module/moduleList.js"></script>
</head>
<body class="childrenBody">
<div>
    <p th:text="${moduleName}"></p>
</div>
<div class="listPage">
    <div class="layui-form news_list" style="margin-top:20px;">
        <!--<input type="hidden" id="moduleId" value="${moduleId}" >-->
        <input type="hidden" id="moduleId" th:value="${moduleId}"/>
        <table lay-filter="listTable" style="margin: 0px 10px;box-shadow: 0px 1px 5px #ccc;width:calc(100% - 20px)">
            <thead>
            <tr>
                <th lay-data="{field:'moduleId',sort: true,width:100}">SN</th>
                <th lay-data="{field:'moduleName',width:600}">创建内容</th>
                <th lay-data="{field:'totalPoint',width:150}">总分</th>
                <th lay-data="{field:'realPoint',edit:'nu',width:150}">自评分</th>
                <th lay-data="{field:'222'}">操作</th>
            </tr>
            </thead>
            <tbody class="list_content"></tbody>
        </table>
    </div>
    <div id="page"></div>
</div>
</body>
</html>
